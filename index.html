<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da alura com a inicial da letra A">
    </header>
    <main>

        <section>
            <textarea class="input-texto" cols="50" rows="23" placeholder="     Digite um texto que você deseja criptografar ou descriptografar.   "></textarea>
            <div id="legenda">
                <h5 class="informacao"> ! Apenas letras minúsculas e sem acento.</h5>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
        <div>
            <img src="boneco.gif" alt="boneco na frente do computador">
        </div>
        <section>
            <textarea class="mensagem" cols="50" rows="23" > Nenhuma mensagem encontrada </textarea>
           <div id="div-aparece">
            <button class="copiar" onclick="copiar()">Copiar</button>
           </div>
        </section>        
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/CinthyaSSoares" target="_blank"> Cinthya da Silva Soares</a> - 2022
        </p>
        <p><a href="https://github.com/CinthyaSSoares" target="_blank"><img src="git.png"></a>
            <a href="https://www.linkedin.com/in/cinthya-da-silva-soares/" target="_blank"><img src="linkedin.png"></a>
        </p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
