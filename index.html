<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da alura com a inicial da letra A">
    </header>
    <main>

        <figure>
            <img src=""
        </figure>

        <section>
            <textarea class="input-texto" cols="35" rows="15" placeholder="   Digite seu texto aqui   "></textarea>
            <div id="div-desaparece">
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" cols="35" rows="15" placeholder="   Nenhuma mensagem encontrada   ">  Digite um texto que você deseja criptografar ou descriptografar.  </textarea>
           <div id="div-aparece">
            <button class="copiar" onclick="copiar()">Copiar</button>
           </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
